name: Build Firmware

on:
  push:
    branches: [ main, master, copilot/* ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build Firmware
      run: |
        cd software
        pio run -e T41_ILI9341
    
    - name: List Build Outputs
      run: |
        ls -la software/.pio/build/T41_ILI9341/
    
    - name: Upload Firmware HEX
      uses: actions/upload-artifact@v4
      with:
        name: firmware-hex
        path: software/.pio/build/T41_ILI9341/firmware.hex
        retention-days: 30
    
    - name: Upload Firmware ELF
      uses: actions/upload-artifact@v4
      with:
        name: firmware-elf
        path: software/.pio/build/T41_ILI9341/firmware.elf
        retention-days: 30
